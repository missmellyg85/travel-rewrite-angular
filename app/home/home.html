<div class="hero">
</div>

<div class="blurb">
    <ul rn-carousel rn-carousel-pause-on-hover rn-carousel-auto-slide="5" rn-carousel-index="carouselIndex">
        <li ng-repeat="promo in promos">{{promo}}</li>
    </ul>
    <div rn-carousel-indicators ng-if="promos.length > 1" slides="promos" rn-carousel-index="carouselIndex"></div>
</div>

<div class="row">
    <div class="col s2 offset-s2">
        <div class="card destinations">
            <div class="card-image">
                <img src="app/img/stock/cards/cards1.jpg">
            </div>
            <div class="card-content">
                <p>Destinations</p>
            </div>
        </div>
    </div>

    <div class="col s2 offset-s1">
        <div class="card promotions">
            <div class="card-image">
                <img src="app/img/stock/cards/cards2.jpg">
            </div>
            <div class="card-content">
                <p>Promotions</p>
            </div>
        </div>
    </div>

    <div class="col s2 offset-s1">
        <div class="card book">
            <div class="card-image">
                <img src="app/img/stock/cards/cards3.jpg">
            </div>
            <div class="card-content">
                <p>Book Today</p>
            </div>
        </div>
    </div>
</div>
